<!DOCTYPE html>
<html>
    <head>
        <title>Dominate your HTML</title>
        <meta charset="UTF-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center border">
            <header class="header text-center">
                <h2 class="m-4">Create Posts</h2>
            </header>
            <main class="main" style="width: 50%">
                <div class="mb-3">
                    <label for="" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" />
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Post text</label>
                    <textarea
                        class="form-control"
                        id="post"
                        rows="3"
                    ></textarea>
                </div>
                <button class="btn bg-primary text-light mb-2">
                    Submit Post
                </button>
            </main>
        </div>
        <footer class="container mt-3">
            <div class="card d-none">
                <div class="card-header"></div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>
                        </p>
                    </blockquote>
                </div>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
